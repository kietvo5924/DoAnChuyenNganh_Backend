spring.application.name=planmate-api

# PostgreSQL Database Connection for PlanMate
spring.datasource.url=jdbc:postgresql://localhost:5433/planmate_db
spring.datasource.username=postgres
spring.datasource.password=123

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Cáº¥u hÃ¬nh Email Sender
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME}
spring.mail.password=${GMAIL_APP_PASSWORD}
spring.mail.properties.mail.stmp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

